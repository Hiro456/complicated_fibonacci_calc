language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t fgiopp/react-test -f ./client/Dockerfile.dev ./client
  - docker build myotherproject

script: fgi
  - docker run -e CI=true fgiopp/react-test npm test

after_success:
  - docker build -t fgiopp/multi-client ./client # don't specifiy the docker file b/c it use the default
  - docker build -t fgiopp/multi-nginx ./nginx
  - docker build -t fgiopp/multi-server ./server
  - docker build -t fgiopp/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push fgiopp/multi-clien
  - docker push fgiopp/multi-nginx
  - docker push fgiopp/multi-server
  - docker push fgiopp/multi-worker
  